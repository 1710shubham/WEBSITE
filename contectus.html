<html>
<head>
    <title>Form</title>
    <style>
        .para{
            text-align: right;
            font-size: 25px;
            font-weight: bold;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <p class="para">+91 7383818569</p>

    <form>
        <fieldset>
          <legend>Personal Details</legend>
           
   
     
           
     
    <p>
            <label>Email To: <input name="firstName" placeholder="skmalani@gmail.com"></label>
          </p>
     
     
                       

     
    <p>
            <label>Email from: <input name="lastName" placeholder="email from"></label>
          </p>
     
     
           
     
    <p>
            Gender :
            <label><input type="radio" name="gender" value="male"> Male</label>
            <label><input type="radio" name="gender" value="female"> Female</label>
          </p>
            
    <p>
            <label>
              Select
              <br />
              <select name="Select">
                <option>--Select--</option>
                <option>Mr.</option>
                <option>Ms.</option>
                <option>Mrs.</option>
              </select>
            </label>
          </p>
     
     
     
           
     
     
     
           
     
    <p>
            <label>Date of Birth:<input type="date" name="birthDate"></label>
          </p>
     
     
           
     
    <p>
            <label>
              Address :
              <br />
              <textarea name="address" cols="30" rows="3"></textarea>
            </label>
          </p>
     
     
          
     
    <p>
            <button type="submit">Submit</button>
          </p>
     
     
         </fieldset>
      </form>
    
</body>
</html>
